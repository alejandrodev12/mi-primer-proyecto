<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> formulario-ej1 </title>
</head>

<body>

    <h2>Formulario básico</h2>
    
    <div style="border: 1px solid rgb(100, 15, 238); padding: 20px; width: 350px; border-width: 20px;">

    <form>
        <label for="nombre">Nombre completo:</label>
        <input id="nombre" type="text" placeholder="Escribe tu nombre completo">

        <br><br>

        <label for="email">Email de Contacto:</label>
        <input id="email" type="email" placeholder="Escribe tu correo">

        <br><br>
        
        <p>Tipo de Proyecto</p>
        <label>
            <input type="radio" name="web" value="masculino"> Página Web
        </label>
        
        <label>
            <input type="radio" name="video" value="femenino"> Edición de video
        </label>
        <label>
            <input type="radio" name="diseno" value="otro"> Diseño
        </label>

        <br><br>
        
        <label for="Presupuesto">Presupuesto Aproximado:</label>
        <input id="Presupuesto" type="number" placeholder="Escribe tu presupuesto">

        <br><br>

        <label>Explica lo que necesitas/quieras:</label><br>
        <textarea rows="4" cols="40"></textarea>

        <br><br>

        <label>
        <input type="checkbox" name="información">Confirmo que la información es correcta
        </label>

        <br><br>

        <button>Enviar Solicitud</button>
    </form>

    <br><br>

    </div>
</body>
</html>
