<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Mis gadgets favoritos</title>
    <style>
        .section {
            background-color: rgb(75, 168, 168);
            padding: 30px;
            border-radius: 19px;
            /* Fondo original, padding y bordes */
        }

        h1, p {
            font-family: 'Times New Roman', serif;
            color: white;
            font-size: 27px;
            /* Estilo de texto: color, fuente, tamaño */
        }

        ul {
            padding: 14px;
            text-align: center;
            list-style-position: inside;
            /* Separación de los ítems */
        }

        li { 
            margin: 13px 0;
            text-align: center;
             /* Centrado de los ítems y estilo creativo */
        }

        .btn5 {
                 background-color: rgb(0, 100, 200);
      color: white;
       padding: 10px 18px;
        text-decoration: none;
        border-radius: 8px;
            /* Estilo de botón */
        }

        .btn5:hover {
                 background-color: rgb(104, 46, 19);
      color: white;
       padding: 10px 18px;
        text-decoration: none;
        border-radius: 8px;
            /* Hover effect */
        }

        body {
            text-align: center;
            font-family: Georgia, 'Times New Roman', serif;
            /* Fuente diferente y centrado */
        }
    </style>
</head>
<body>

<section class="section">
    <h1>Mis gadgets favoritos</h1>
    <p>Estos son los gadgets que más me gustan y uso todos los días:</p>

    <ul>
        <li>Teléfono inteligente</li>
        <li>Tablet</li>
        <li>Audífonos inalámbricos</li>
        <li>Smartwatch</li>
        <li>Consola de videojuegos</li>
    </ul>

    <a class="btn5" href="https://www.example.com" target="_blank">Más detalles</a>

</html>
