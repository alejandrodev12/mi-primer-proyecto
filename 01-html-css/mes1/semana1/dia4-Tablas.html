<!DOCTYPE html>
<html lang="es">

<style> 
    body {
        text-align: center;
    }
    table {
        margin: 20px auto;
        border-collapse: collapse;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Día 4 - Tablas</title>

</head>

<body>
    <h2>1. Tabla simple</h2>
    <table border="1">
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
    </tr>

    <tr>
        <td>Angel</td>
        <td>16</td>
        <td>Chihuahua</td>
    </tr>

    <tr>
        <td>Sebastián</td>
        <td>20</td>
        <td>CDMX</td>
    </tr>
</table>
<h2>2. Horario con colspan</h2>

<table border="1">
    <tr>
        <th>Día</th>
        <th colspan="2">Actividades</th>
    </tr>

    <tr>
        <td>Lunes</td>
        <td>Gym</td>
        <td>Estudiar HTML</td>
    </tr>

    <tr>
        <td>Martes</td>
        <td colspan="2">Estudiar HTML</td>
    </tr>
</table>
<h2>3. Tabla con rowspan</h2>

<table border="1">
    <tr>
        <th rowspan="3">Producto</th>
        <th>Precio</th>
        <th>Categoría</th>
    </tr>

    <tr>
        <td>$45</td>
        <td>Comida</td>
    </tr>
    <tr>
        <td>$120</td>
        <td>Educación</td>
</table>

</body>

        <a href="dia3.html">Volver al Día 3</a>
    </p>

</html>
