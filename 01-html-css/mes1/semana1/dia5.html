        <br><br>

        <label>password:</label>

        <br><br>

        <label>number:</label>

        <br><br>
        
        <p>Elige tu comida:</p>
        <label>
            <input type="radio" name="comida" value="tacos"> Tacos
        </label>
        
        <label>

        </label>
        <label>
            <input type="radio" name="comida" value="sushi"> Sushi
        </label>

        <br><br>

        <label>
        <input type="checkbox">confirmo mi elección
        </label>

        <br><br>

        <label>Escribe tu mensaje:</label><br>
        <textarea rows="4" cols="40"></textarea>

        <br><br>

        <button>Enviar</button>
    </form>
